name: Deploy to Fly.io

on:
  push:
    branches:
      - main
      - dev

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=high

  deploy-prod:
    name: Deploy to production
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: fly-prod
    needs: security-audit

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to production
        run: |
          flyctl deploy --remote-only --app gng-web \
            --build-arg NEXT_PUBLIC_ADMIN_API_BASE_URL="${{ secrets.NEXT_PUBLIC_ADMIN_API_BASE_URL }}"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  deploy-dev:
    name: Deploy to development
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    environment: fly-dev
    needs: security-audit

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to development
        run: |
          flyctl deploy --remote-only --app gng-web-dev --config fly.dev.toml \
            --build-arg NEXT_PUBLIC_ADMIN_API_BASE_URL="${{ secrets.DEV_NEXT_PUBLIC_ADMIN_API_BASE_URL }}"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
