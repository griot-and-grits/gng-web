# fly.toml app configuration file generated for griot-and-grits
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'gng-web'
primary_region = 'iad'

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[env]
  NODE_ENV = 'production'
  NEXT_PUBLIC_ADMIN_API_TIMEOUT = '30000'
  ADMIN_DEV_BYPASS = 'false'
  ADMIN_AUTH_DISABLED = 'false'
